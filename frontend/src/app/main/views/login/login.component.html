<article class="login-container">
    <section class="login">
        <div style="margin: 0 auto;">
            <img src="assets/narev.png" width="100%;" alt="NAREV Logo">
        </div>
        <form #loginForm="ngForm">
            <mat-form-field>
                <input 
                    matInput 
                    required
                    [disabled]="loading"
                    name="user"
                    placeholder="UsuÃ¡rio" 
                    [(ngModel)]="formData.user">
            </mat-form-field>
            
            <mat-form-field>
                <input 
                    matInput
                    required
                    [disabled]="loading"
                    name="password"
                    placeholder="Senha" 
                    type="password" 
                    [(ngModel)]="formData.passw">
            </mat-form-field>

            <div class="button-container">
                <button 
                    mat-raised-button 
                    color="primary"
                    (click)="login(loginForm)"
                    [ngSwitch]="loading"
                    [disabled]="loading">
                    <span *ngSwitchCase="false">
                        ENTRAR
                    </span>
                    <span *ngSwitchCase="true">
                        ENTRANDO
                    </span>
                </button>
            </div>
        </form>

    </section>
    <section class="image">
        <img src="assets/background.png">
    </section>
</article>

<div class="spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
